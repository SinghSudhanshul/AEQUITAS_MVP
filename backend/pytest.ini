# ==============================================================================
# AEQUITAS LV-COP BACKEND - PYTEST CONFIGURATION
# ==============================================================================

[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Command line options
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    -p no:warnings
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests  
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    security: marks tests as security tests
    broker: marks tests that require broker API access
    db: marks tests that require database access
    redis: marks tests that require Redis access

# Environment variables for tests
env =
    ENVIRONMENT=test
    TESTING=1
    DATABASE_URL=postgresql://test:test@localhost:5432/aequitas_test
    REDIS_URL=redis://localhost:6379/1
    SECRET_KEY=test-secret-key-not-for-production
    AUTH0_DOMAIN=test.auth0.com
    AUTH0_CLIENT_ID=test-client-id
    AUTH0_CLIENT_SECRET=test-client-secret

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Timeout for individual tests (seconds)
timeout = 30

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
