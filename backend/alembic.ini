# ==============================================================================
# AEQUITAS LV-COP BACKEND - ALEMBIC CONFIGURATION
# ==============================================================================
# Alembic database migrations configuration
# ==============================================================================

[alembic]
# Path to migration scripts
script_location = app/database/migrations

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Truncate long revision hashes
truncate_slug_length = 40

# Set to 'true' to run the environment during autogenerate
prepend_sys_path = .

# Version locations can span multiple directories
version_locations = %(here)s/app/database/migrations/versions

# Output encoding
output_encoding = utf-8

# Database URL - will be overridden by environment variable
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Apply formatting to newly generated migration files
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
